<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Agency Brand Switcher</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#9d25f4",
                        "background-light": "#f7f5f8",
                        "background-dark": "#1a1022",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .glass-card {
            background: rgba(30, 20, 40, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neon-glow:focus-within {
            box-shadow: 0 0 15px rgba(157, 37, 244, 0.4);
            border-color: #9d25f4;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {

<body class="bg-background-light dark:bg-background-dark font-display text-white">
<!-- Simulated Dashboard Background (Blurred) -->
<div class="fixed inset-0 z-0 overflow-hidden pointer-events-none opacity-40 blur-3xl">
<div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-primary/30 rounded-full"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-blue-500/20 rounded-full"></div>
</div>
<!-- Main Switcher Modal Container -->
<div class="relative z-10 min-h-screen flex flex-col max-w-[480px] mx-auto overflow-hidden">
<!-- TopAppBar -->
<div class="flex items-center px-4 pt-6 pb-2 justify-between sticky top-0 z-20">
<div class="text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined cursor-pointer">close</span>
</div>
<h2 class="text-white text-xl font-bold leading-tight tracking-tight flex-1 text-center">Switch Brand</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex items-center justify-center rounded-full h-10 w-10 bg-white/10 hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined text-white text-[24px]">more_horiz</span>
</button>
</div>
</div>
<!-- SearchBar with Neon Accents -->
<div class="px-4 py-4">
<label class="flex flex-col min-w-40 h-14 w-full">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full glass-card neon-glow transition-all duration-300">
<div class="text-[#ad9cba] flex border-none items-center justify-center pl-4 rounded-l-xl">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-transparent focus:border-none h-full placeholder:text-[#ad9cba] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal" placeholder="Search brands, clients, or domains..." value=""/>
</div>
</label>
</div>
<!-- SectionHeader: Pinned -->

<div class="flex justify-between items-center">

<span class="material-symbols-outlined text-primary text-sm">push_pin</span>
</div>
</div>

</div>
</div>
<!-- Brand Tile 2 -->
<div class="glass-card rounded-xl p-4 flex flex-col gap-3 group cursor-pointer hover:bg-white/10 transition-all">

<div class="w-10 h-10 rounded-lg bg-cover bg-center" data-alt="Cute animal related logo" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBcx9s8T1ebHVQkwp16nvfQxP54RsouZpyVzRRu6WSUHhUU-ony6cGZyWANmKuZqlUNByuskFBUR7CIRnVuxX2_kWYmTKLv0AS2XZXA0EH81wrz5ZLKu540tMs-DBRPrE-5OFT8MUOIL0BGfTXYI7MW1ZZ5W-57uSzA04a1qD-1KI76fbJA6XcnunzcJqf4Pkj5XQNBnWs_ZWB3KyiuCVdNq_RDmpzTQwChn_OOOgv9VWYQlWTmO8hPhHoN9fh8BDsnOBe8D0AaCjM");'></div>

<!-- Mini Sparkline -->
<div class="h-8 w-full flex items-end gap-[2px]">
<div class="w-full h-[2px] bg-primary/20 relative overflow-hidden rounded-full">
<div class="absolute left-0 top-0 h-full bg-primary w-[45%]" style="box-shadow: 0 0 10px #9d25f4;"></div>
</div>
<div class="text-right w-full">
<span class="text-[10px] text-green-400 font-mono">+4.2%</span>
</div>
</div>
</div>
<!-- Brand Tile 3 -->
<div class="glass-card rounded-xl p-4 flex flex-col gap-3 group cursor-pointer hover:bg-white/10 transition-all">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-lg bg-cover bg-center" data-alt="Modern furniture icon" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC0nLffBsuVEpTMIjXcMAxhx6Tjy4H2Hwne7QjIRQP-lGYbD_EhwO3BRmB4vO_XGMDXrryr-KU4PeufXD6ZtblaydsaY1CvrHoY9pdfii2HtOeeidckonrta_O7_9bHu5zy-Kpw-oWo15YsFboi7YMHLg1WAH1RBaiOC6UIIq2u721Rph3D14dHPDhN3Z8rwYuKDjQYSnxqGu7DRGc-rmpYi8B1u25cE_tsPwoLb_ykGMFofzsa2qhJIZKEd8JrxAa_kicxBbn8__w");'></div>
<div class="overflow-hidden">

</div>
<!-- Mini Sparkline -->
<div class="h-8 w-full flex items-end gap-[2px]">
<div class="w-full h-[2px] bg-primary/20 relative overflow-hidden rounded-full">
<div class="absolute left-0 top-0 h-full bg-red-400 w-[30%]"></div>
</div>
<div class="text-right w-full">
<span class="text-[10px] text-red-400 font-mono">-2.1%</span>
</div>
</div>
</div>
<!-- Add New Client Card -->
<div class="border-2 border-dashed border-primary/40 rounded-xl p-4 flex flex-col items-center justify-center gap-2 cursor-pointer hover:bg-primary/5 transition-all">
<div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary">add</span>
</div>
<p class="text-primary text-xs font-bold uppercase">Add Client</p>
</div>
</div>
<!-- Sticky Bottom CTA -->
<div class="mt-auto p-4 bg-gradient-to-t from-background-dark via-background-dark/80 to-transparent pt-10 sticky bottom-0">
<button class="w-full bg-primary text-white h-14 rounded-xl font-bold flex items-center justify-center gap-2 shadow-lg shadow-primary/25 active:scale-[0.98] transition-transform">
<span class="material-symbols-outlined">dashboard_customize</span>
<span>Manage All Brands</span>
</button>
<!-- iOS Home Indicator Spacing -->
<div class="h-6"></div>
</div>
</div>
