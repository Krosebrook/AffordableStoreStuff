    <meta charset="UTF-8" />

    <meta name="theme-color" content="#4725f4" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FlashFusion" />
    <meta name="application-name" content="FlashFusion" />
    <meta name="msapplication-TileColor" content="#4725f4" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="FlashFusion - AI-Powered Ecommerce Hub" />
    <meta property="og:description" content="Transform your business with AI-powered tools and seamless ecommerce management." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FlashFusion - AI-Powered Ecommerce Hub" />
    <meta name="twitter:description" content="Transform your business with AI-powered tools." />
    
    <title>FlashFusion - AI-Powered Ecommerce Hub</title>
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#4725f4" />
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/'
            });
            console.log('[PWA] Service Worker registered:', registration.scope);
            
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    window.dispatchEvent(new CustomEvent('sw-update-available'));
                  }
                });
              }
            });
          } catch (error) {
            console.error('[PWA] Service Worker registration failed:', error);
          }
        });
        
        navigator.serviceWorker.addEventListener('message', (event) => {
          if (event.data && event.data.type === 'SYNC_COMPLETED') {
            window.dispatchEvent(new CustomEvent('offline-sync-completed'));
          }
        });
      }
    </script>
  </head>
  <style>
    body { background-color: #0d0b14 !important; color: white; margin: 0; }
    #root:empty { background-color: #0d0b14; width: 100vw; height: 100vh; }
  </style>
  <body class="dark bg-[#0d0b14] text-foreground">
    <div id="root"></div>
    <noscript>
      <div style="padding: 40px; text-align: center; font-family: system-ui, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use FlashFusion.</p>
      </div>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
